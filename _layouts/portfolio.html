---
layout: single
---

<article class="portfolio-item">
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    {% endif %}

    <div class="portfolio-content">
        {{ content }}
    </div>

    {% if page.links %}
    <div class="portfolio-links">
        <h3>Links</h3>
        <ul>
            {% for link in page.links %}
            <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</article>
